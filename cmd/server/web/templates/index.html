<!-- web/templates/index.html -->
{{define "content"}}
<div class="artist-grid">
  {{range .}}
  <a href="/artist/?id={{.Artist.ID}}">
    <div class="artist-card">
      <img src="{{.Artist.Image}}" alt="{{.Artist.Name}}" />
      <h2>{{.Artist.Name}}</h2>
    </div>
  </a>
  {{end}}
</div>
{{end}}
